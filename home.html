<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="stylehome.css"/>
</head>
<body>
    <div class="containerNew">
        <header>
            <div class="high-scores">
                <a href="highscore.html"><button class="scores-header" id="view-high-scores">View High Scores</button>
                </a>
            </div>

            <div class="timer">
                <p>Time:<span id="timer">0</span></p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start">
                <div class="landing" id="start-screen">
                    <h1 id="top">Algorithm bricks</h1>
                    <h1> Coding Quiz Challenge</h1>
                <div id="rules-panelbar">
                    <div class="rules-panel">
                        <ul class="rules">
                            <li class="rule1">&#10003 The questions will appear on the screen</li>
                            <li class="rule1">&#10003 solve all question in given time</li>
                            <li class="rule1">&#10003 One correct answer will be given +1 marks</li>
                            <li class="rule1">&#10003 one incorrect answer will be penalized with -0.5 </li>
                        </ul>
                    </div>
                    <div id="startbtn">
                        <button id="start" onclick="startQuiz()"> Start Quiz </button>
                    </div>
                    <div id="signup-btn">
                        <button id="signup" onclick="signup()"> Sign Up </button>
                    </div>
                </div>
            </div>

            <div class="form" id="form1">
                <form>
                    <div class="form-grp">
                        <label for="name">Enter your Name </label>
                        <input class="input" type="text" id="name"><br/>
                    </div>
                    <div class="form-grp">
                        <label for="uname">Enter your username </label>
                        <input class="input" type="text" id="name" onkeyup="checkforenter()"><br/>
                    </div>
                    <div class="form-grp">
                        <label for="email">Enter your email id </label>
                        <input class="input" type="email" id="email"><br/>
                    </div>
                    <div class="form-grp">
                        <label for="level">Enter the level of quiz you want to play</label>
                        <select class="input" name="levels" id="level">
                            <option value="beginner">beginner</option>
                            <option value="inter-mediate">inter-mediate</option>
                            <option value="hard">hard</option>
                            <option value="advance">advance</option>
                        </select><br/>
                    </div>
                    <div class="form-grp submit">
                        <input class="input" type="submit" id="start"><br/>
                    </div>
                </form>
            </div>
            </div>
            <div class="hide" id="questions">
                <h2 id="question-words"></h2>
                <div class="options" id="options">
                </div>
            </div>
            <div class="hide" id="quiz-end">
                <h2>All Done!</h2>
                <p>Your final score is:
                    <span id="score-final"></span>
                </p>
                <p>Pls enter your name</p>
                <input type="text" id="uname"/>
                <button id="submit-score" class="submit" onclick="savehighscore()">Submit</button>
            </div>
            <div id="feedback" class="feedback hide">
            </div>
        </main>
    </div>
</body>
<script src="quiz.js"></script>
<script src="highscore.js"></script>
</html>
